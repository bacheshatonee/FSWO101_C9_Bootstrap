<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Hands-On</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="script.js" type="text/javascript"></script>

  </head>
  <body>

    <form>
      <div class="form-group">
          <label for="FName">First Name</label>
          <input type="text" class="form-control" id="FName" placeholder="First Name">
      </div>
      <div class="form-group">
          <label for="LName">Last Name</label>
          <input type="text" class="form-control" id="LName" placeholder="Last Name">
      </div>
      <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="telephone" class="form-control" id="phone" placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="email" class="col-2 col-form-label">Email</label>
        <input class="form-control" type="email" id="email">
      </div>
      <div class="form-group-inline">
        <label for="time" class="col-2 col-form-label">Time</label>
        <input class="form-control" type="time" id="time">
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="AM" value="AM"> AM
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="PM" value="PM"> PM
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
</html>
